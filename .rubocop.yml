inherit_from: .rubocop_todo.yml

Style/IndentationConsistency:
  EnforcedStyle: rails

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - 'test/test_helper.rb' # TODO: deprecated

Metrics/AbcSize:
  Exclude:
    - lib/tasks/**
    - spec/**/**
    - test/**/** # TODO: deprecated

Metrics/BlockLength:
  Exclude:
    - app/admin/*
    - config/**/**
    - lib/tasks/**
    - spec/**/**
    - test/**/** # TODO: deprecated

Metrics/ClassLength:
  Exclude:
    - spec/**/**
    - app/models/beneficiary.rb

Metrics/LineLength:
  Exclude:
    - Gemfile
    - bin/spring
    - config/**/**
    - lib/tasks/**
    - app/admin/**
    - app/models/profile.rb # TODO: deprecated
    - test/**/** # TODO: deprecated

Metrics/MethodLength:
  Exclude:
    - spec/**/**
    - lib/tasks/**
    - test/**/** # TODO: deprecated

Rails/SkipsModelValidations:
  Exclude:
    - spec/**/**

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - db/schema.rb
    - db/*/**
    - lib/tasks/transfer.rake
