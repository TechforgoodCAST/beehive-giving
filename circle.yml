machine:
  ruby:
    version: 2.3.3
  node:
    version: 7.5.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - bundle install
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - rspec
    - yarn test
